{% extends "_base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <h1>Create a new Collection</h1>
    <br>
    <form method="post" class="col-md-4">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>


{% endblock %}
