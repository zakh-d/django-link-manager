{% extends '_base.html' %}

{% block content %}

    <h1>{{ collection.name }}</h1>


    {% if is_holder %}
        Holder
    {% else %}
    <form method="post" action="{% url 'subscriptions_cd' %}">
        {% csrf_token %}
        <input type="hidden" name="collection_id" value="{{ collection.id }}">
        {% if is_subscribed %}
        <button class="btn btn-danger font-weight-bold" type="submit">Unsubscribe</button>
        {% else %}
        <button type="submit">Subscribe</button>
        {% endif %}

    </form>
    {% endif %}
    <ul>
    {% for link in collection.links.all %}
        <li><a href="{{ link.url }}">Go to {{ link }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
